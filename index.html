<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Goodreads Clone</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <nav>
                <div class="logo">goodreads</div>
                <div class="nav-links">
                    <a href="#" class="active">Home</a>
                    <a href="#">My Books</a>
                    <a href="#">Browse</a>
                    <a href="#">Community</a>
                </div>
                <div class="search-container">
                    <input type="search" placeholder="Search books">
                    <button class="search-btn">üîç</button>
                </div>
            </nav>
        </header>

        <main>
            <div class="reading-widget">
                <div class="reading-status">
                    <h3>What are you reading?</h3>
                    <div class="search-box">
                        <input type="search" placeholder="Search books">
                        <button>üîç</button>
                    </div>
                </div>

                <div class="reading-challenge">
                    <h3>2024 READING CHALLENGE</h3>
                    <div class="challenge-stats">
                        <div class="year">2024</div>
                        <div class="stats">
                            <h2>0</h2>
                            <p>books completed</p>
                            <p class="behind">4 books behind schedule</p>
                            <div class="progress-bar">
                                <div class="progress" style="width: 0%"></div>
                            </div>
                            <p class="percentage">0/5 (0%)</p>
                        </div>
                    </div>
                    <button class="view-challenge">View Challenge</button>
                </div>

                <div class="updates">
                    <div class="updates-header">
                        <h3>UPDATES</h3>
                        <button class="customize">‚öôÔ∏è Customize</button>
                    </div>
                    <p class="no-updates">No More Updates</p>
                </div>
            </div>

            <aside class="sidebar">
                <div class="awards-banner">
                    <h2>Goodreads Choice Awards 2024</h2>
                    <p>Pick your favorite books of the year!</p>
                    <button class="vote-btn">Cast Your Vote</button>
                    <p class="vote-count">3,183,424 Votes Cast</p>
                </div>
            </aside>
        </main>

        <script src="main.js"></script>
    </body>

</html>
